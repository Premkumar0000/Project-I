<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import and Export</title>
    <link rel="stylesheet" href="Style.css">
    <script src="index.js"></script>
</head>
<body>
 <h1>Importing file</h1>
  <border id="bor">
   <input type="file" id="fileInput" class="file-input" />
  </border> <br>
   <button id="exportButton" class="export-button">Export File</button>
<script>
  //import
document.getElementById('fileInput').addEventListener('change', function (event) {
  const fileInput = event.target;

  if (fileInput.files.length > 0) {
    const selectedFile = fileInput.files[0];

    const reader = new FileReader();

    reader.onload = function (e) {
      const fileContent = e.target.result;
      console.log('Imported file content:', fileContent);
    };
    reader.readAsText(selectedFile);
  }
});
//export
document.getElementById('exportButton').addEventListener('click', function () {
  const contentToExport = 'This is the content to export.';
  const blob = new Blob([contentToExport], { type: 'text/plain' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'exportedFile.txt';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
});
</script>
</body>
</html>
